<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="profile">
        <img src="images/profilePhoto.png" alt="" class="profile__photo" />
        <h2 class="profile__name">Rodney Cotton</h2>
        <p class="profile__location">Helsinki, Finland</p>
        <div class="profile__stats">
          <div class="stat">
            <p class="stat__value">100</p>
            <p class="stat__name">Posts</p>
          </div>
          <div class="stat">
            <p class="stat__value">2,242</p>
            <p class="stat__name">Followers</p>
          </div>
          <div class="stat">
            <p class="stat__value">1,432</p>
            <p class="stat__name">Following</p>
          </div>
        </div>
      </header>

      <section class="gallery">
        <img
          src="images/photo1.png"
          alt=""
          class="gallery__img gallery__img-1"
        />
        <img
          src="images/photo2.png"
          alt=""
          class="gallery__img gallery__img-2"
        />
        <img
          src="images/photo3.png"
          alt=""
          class="gallery__img gallery__img-3"
        />
        <img
          src="images/photo4.png"
          alt=""
          class="gallery__img gallery__img-4"
        />
        <img
          src="images/photo5.png"
          alt=""
          class="gallery__img gallery__img-5"
        />
        <img
          src="images/photo6.png"
          alt=""
          class="gallery__img gallery__img-6"
        />
      </section>

      <footer class="footer"><p>shanmukhrvl @ DevChallenges.io</p></footer>
    </div>
  </body>
</html>
